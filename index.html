        }

            width: 100%;
        }

        }

        }

            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.8;
        }

        .how-button {
            background: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            font-family: 'Lora', serif;
            font-weight: 500;
            font-size: 1.5rem;
            padding: 15px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .how-button:hover {
            background-color: #ffffff;
            color: #000000;
        }

        .healing-message {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .controls {
            margin-top: 3rem;
        }

        .control-button {
            background: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
            font-family: 'Lora', serif;
            font-weight: 400;
            font-size: 1rem;
            padding: 10px 25px;
            margin: 0 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background-color: #ffffff;
            color: #000000;
        }

        .back-button {
            margin-top: 2rem;
            background: transparent;
            color: #ffffff;
            border: 1px solid #666;
            font-family: 'Lora', serif;
            font-weight: 400;
            font-size: 0.9rem;
            padding: 8px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #666;
            color: #ffffff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-out {
            animation: fadeOut 0.5s ease-in-out forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .healing-message {
                font-size: 1.4rem;
                min-height: 100px;
            }
            
            .how-button {
                font-size: 1.2rem;
                padding: 12px 30px;
            }
        }

        .crisis-resources {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
            text-align: right;
        }

        .crisis-resources a {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>

        function showHealing() {
            document.getElementById('initialScreen').style.display = 'none';
            document.getElementById('healingScreen').style.display = 'block';
            messageElement = document.getElementById('healingMessage');
            showMessage(0);
        }

        function showMessage(index) {
            messageElement.classList.remove('fade-out');
            messageElement.classList.add('fade-out');
            
            setTimeout(() => {
                messageElement.textContent = healingMessages[index];
                messageElement.classList.remove('fade-out');
                messageElement.style.animation = 'none';
                setTimeout(() => {
                    messageElement.style.animation = 'fadeIn 1s ease-in-out forwards';
                }, 10);
            }, 500);
        }

        function nextMessage() {
            currentMessageIndex = (currentMessageIndex + 1) % healingMessages.length;
            showMessage(currentMessageIndex);
        }

        function goBack() {
            document.getElementById('healingScreen').style.display = 'none';
            document.getElementById('initialScreen').style.display = 'block';
        }
